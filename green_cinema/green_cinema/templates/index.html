<!doctype html>
{% load static %}
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '/css/index.css' %}">
    <link rel="icon" href="{% static '/img/favicon.ico' %}">
    <title>넷플릭스</title>

  </head>

  <body>
    <nav id="nav" class="navbar sticky-top header-wrapper header-transparent">
      <div class='header'>
        <div class="logo-wrapper">
          <a href="/">
            <img class='logo' src="{% static '/img/logo.png' %}">
          </a>
        </div>
        <form class="container-fluid form-inline my-2 my-lg-0 d-flex justify-content-between">
          <div class="button-wrapper">
            {% if user.is_authenticated %}
              <a href="/genre">
                <span class="btn btn-link list-btn" style="width: 100px;">장르별</span>
              </a>
            {% endif %}
          </div>
          {% if user.is_authenticated %}
            <a href="/user">
              <div class="img-wrapper align-self-end">
                <img class="sm-size" src="{% static '/img/user.png' %}"/>
              </div>
            </a>
          {% endif %}
          {% block header_btn %}{% endblock %}
        </form>
      </div>
    </nav>
    {% block background %}{% endblock %}
    {% block content %}{% endblock %}
    <nav class="navbar footer-wrapper">
      <div class="footer">
        <p class="">질문이 있으신가요? 문의 전화: &nbsp;<a class="">는 참아주세요</a>
        </p>
        <div class="github-page">
          <div class="">
            <a class="" href="https://github.com/hojin9car">
              <span>이호진</span></a>
          </div>
          <div class="">
            <a class="" href="https://github.com/Hosio123">
              <span>이성호</span></a>
          </div>
          <div class="">
            <a class="" href="https://github.com/Elijahrong">
              <span>김나현</span></a>
          </div>
          <div class="">
            <a class="" href="https://github.com/GoHeeSeok00">
              <span>고희석</span></a>
          </div>
          <div class="">
            <a class="" href="https://github.com/bolonge">
              <span>구본홍</span></a>
          </div>
        </div>
      </div>
    </nav>
    <script src="{% static '/js/index.js' %}"></script>
    <script src="{% static '/js/header.js' %}"></script>
    <script src="{% static '/js/user.js' %}"></script>
  </body>

</html>
