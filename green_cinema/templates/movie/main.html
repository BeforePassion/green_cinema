{% extends 'index.html' %}
{% load static %}
{% block content %}
    <!-- MAIN CONTAINER -->
    {{ suggestion_list }}
    <section class="main-container">
        <div class="location" id="home">

            <div class="box">
                {% for mv in movie %}
                    <div>
                        {{ mv.title }}
                        {{ mv.year }}
                        {{ mv.genre }}
                        <a href=""><img src="{{ mv.image }}" alt=""></a>
                        {{ mv.video }}
                        {{ mv.cast }}
                        {{ mv.film_rating_system }}
                        {{ mv.information }}
                        <div style="text-align: right">
                            <a href="/contents/{{ mv.id }}">
                                <span class="badge rounded-pill bg-success">보기</span>
                            </a>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
    <!-- END OF MAIN CONTAINER -->
{% endblock %}
